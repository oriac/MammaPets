version: '3'
services:
  web:
    build: .
    container_name: application
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn mammapets.wsgi -b 0.0.0.0:8000"
    depends_on:
      - db
    volumes:
      - ./src:/src
      - ./config:/config
    working_dir: /src/mammapets
    expose:
      - "8000"
    ports:
      - "8000:8000"
    networks:
      - mammapets

  db:
    image: mysql:5.7
    container_name: data_base
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    expose:
      - "3306"
    networks:
      - mammapets
networks:
  mammapets: